<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card ion-item *ngFor="let post of posts">
    <ion-card-content>
      <ion-card-title>
        {{ post.title.rendered }}
      </ion-card-title>

      {{ post.content.rendered }} <br>
      <button (click)="goToPost(post.id)">See More</button>
    </ion-card-content>
  </ion-card>

</ion-content>
