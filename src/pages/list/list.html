<ion-header>

  <ion-navbar>
    <button class="navbutton" ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo">
      <img src="assets/omo_travel.png"/>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Blog List</h3>

  <ion-card ion-item *ngFor="let blogpost of blogposts">
    <ion-card-content>
      <ion-card-title>
        {{ blogpost.title.rendered }}
      </ion-card-title>
      <div>Posted on <a>{{blogpost.date}}</a></div>
      <p>{{ blogpost.content.rendered }}</p>
      <button class="seemore" item-right (click)="goToBlogPost(blogpost.id)">See More</button>
    </ion-card-content>
  </ion-card>

</ion-content>
